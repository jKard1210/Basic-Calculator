<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class = "container">
  <div class = "container">
  <div class = "row" style = "background-color: black; width: 700px;">
    <h1 class = "output">0</h1>
    <div>
  </div>
  <div class = "container" style = "background-color: pink; height: 700px; width: 700px">
    <div class = "row">
      <div class = "col-xs-3">
        <h2 style = "background-color: red" id = "ac">AC</h2>
      </div>
      <div class = "col-xs-3">
        <h2 id = "zero">0</h2>
      </div>
      <div class = "col-xs-3">
        <h2 id = "times">X</h2>
      </div>
      <div class = "col-xs-3">
        <h2 id = "divide">/</h2>
      </div>
    </div>
    <div class = "row">
      <div class = "col-xs-3 ">
        <h2 id = "one">1</h2>
      </div>
      <div class = "col-xs-3 ">
        <h2 id = "two">2</h2>
      </div>
      <div class = "col-xs-3 ">
        <h2 id = "three">3</h2>
      </div>
      <div class = "col-xs-3">
        <h2 id = "plus">+</h2>
      </div>
    </div>
    <div class = "row">
      <div class = "col-xs-3">
        <h2 id = "four">4</h2>
      </div>
      <div class = "col-xs-3 ">
        <h2 id = "five">5</h2>
      </div>
      <div class = "col-xs-3">
        <h2 id = "six">6</h2>
      </div>
      <div class = "col-xs-3">
        <h2  id = "minus">-</h2>
      </div>
    </div>
    <div class = "row">
      <div class = "col-xs-3 num">
        <h2 id = "seven">7</h2>
      </div>
      <div class = "col-xs-3">
        <h2 id = "eight">8</h2>
      </div>
      <div class = "col-xs-3">
        <h2 id = "nine">9</h2>
      </div>
      <div class = "col-xs-3">
        <h2 id = "equals">=</h2>
      </div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
